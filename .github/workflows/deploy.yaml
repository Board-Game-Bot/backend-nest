name: 全流量部署
run-name: "${{ github.actor }} 发起了全流量部署 🏗"

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup PNPM ✨
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.2

      - name: Setup Node 🏗
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies ⏬
        run: pnpm install

      - name: Build 📦
        run: pnpm build

      - name: Run 🌠
        run: pnpm start:prod